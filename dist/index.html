<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../src/jquery.pannable.js"></script>
    <script src="js/demo.js"></script>
  </head>
  <body>
    <div class="test-box">
    Reference image
    <img src="img/1024px-World_Map_1689.JPG"/>
    </div>

    <div class="test-box">
      Square left-top + events
      <div class="pannable square left top events"></div>
    </div>
    <div class="test-box">
      portrait right-middle + nobackground
      <div class="pannable portrait right middle nobackground"></div>
    </div>
    <div class="test-box">
      portrait right-bottom + selector
      <div class="pannable portrait right bottom selector"></div>
    </div>
    <div class="test-box">
      portrait center-middle + axis x
      <div class="pannable portrait center middle axis"></div>
    </div>
    <div class="test-box">
      landscape center-bottom + inside
      <div class="pannable landscape center bottom inside"></div>
    </div>
    <div class="test-box">
      wide right-bottom cover + covering
      <div class="pannable wide right bottom cover covering"></div>
    </div>
  </body>
</html>
